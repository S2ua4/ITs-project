<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}MiniBlog{% endblock %}</title>

  {% load static %}
  <!-- Bootstrap (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- 프로젝트 커스텀 CSS -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  {% block head %}{% endblock %}
</head>
<body>
  <!-- 헤더 -->
  <header class="border-bottom">
    <div class="container d-flex justify-content-between align-items-center py-2">
      <a href="/" class="navbar-brand fw-bold m-0">MiniBlog</a>
      <nav class="d-flex gap-3 small">
        <a href="/common/login/" class="text-decoration-none text-dark">LOGIN</a>
        <a href="/common/mypage/" class="text-decoration-none text-dark">MY</a>
        <a href="/search/" class="text-decoration-none text-dark" aria-label="검색">🔍</a>
      </nav>
    </div>
  </header>

  <!-- 히어로 띠 -->
  <section class="bb-hero">
    <div class="container bb-hero-inner"></div>
  </section>

  <!-- 본문 -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- 푸터 -->
  <footer class="border-top py-3">
    <div class="container small text-muted">© 2025 MiniBlog</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
