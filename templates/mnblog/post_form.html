{% extends 'base.html' %}

{% block title %}새 글 작성{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title mb-4">새 글 작성</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.title.id_for_label }}" class="form-label">제목</label>
                        {{ form.title }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.content.id_for_label }}" class="form-label">내용</label>
                        {{ form.content }}
                    </div>

                    <div class="mb-3">
                        <label for="{{ form.image.id_for_label }}" class="form-label">이미지</label>
                        {{ form.image }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">저장하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
