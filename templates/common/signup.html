<!-- templates/common/signup.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">가입하기</button>
    </form>

    <p>이미 계정이 있으신가요? <a href="{% url 'common:login' %}">로그인</a></p>
</body>
</html>
